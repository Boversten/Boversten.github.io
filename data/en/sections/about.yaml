# a summary about you
summary: 'I am passionate about space exploration and my dream is to develop commercial spaceflights and 
        enable humans traveling to deep space in the near future. 
        My past research focused on safe resilient control for autonomous systems using safety certificates, 
        loss of performance quantitation of a control system under loss of control authority with quantitative resilience,
        computationally efficient method for optimal facility placement in free-form non-convex polygons with distance constraints,
        and spacecraft trajectory tracking and parameter estimation around a splitting contact binary asteroid using indirect adaptive control.
        I received my B.S. in Aerospace Engineering from University of Illinois Urbana-Champaign in 2021.
        
        In my free time, you can find me playing hard-core video games, 
        particularly products from [Hidetaka Miyazaki](https://en.wikipedia.org/wiki/Hidetaka_Miyazaki)
        and [Monster Hunter](https://www.monsterhunter.com/) series,
        watching Italian [Serie A](https://www.legaseriea.it/it) soccer, 
        writing [chinese calligraphy](https://en.wikipedia.org/wiki/Chinese_calligraphy), 
        or exploring [Bilibili](https://www.bilibili.com/).'

