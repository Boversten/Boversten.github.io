- title: Spacecraft Trajectory Tracking and Parameter Estimation Around a Splitting Contact Binary Asteroid
  publishedIn:
    name: Acta Astronautica
    date: March 2020
    url: https://www.researchgate.net/journal/Acta-Astronautica-0094-5765
  authors:
  - name: Tiago Silva
    url: https://www.researchgate.net/profile/Tiago-Silva-53
  - name: Jean-Baptiste Bouvier
    url: https://www.researchgate.net/profile/Jean-Baptiste-Bouvier
  - name: Kathleen Xu
    url:
  - name: Dr. Masatoshi Hirabayashi
    url: https://www.eng.auburn.edu/directory/mzh0114
  - name: Dr. Koki Ho
    url: https://ssdl.gatech.edu/people/dr-koki-ho
  paper:
    summary: Increasing interest in asteroid mining and in-situ resource utilization will lead to an increase in asteroid surface operations. 
     The geophysical properties of asteroids are often unknown and play a significant role in the resulting gravitational fields. Surface operations 
     such as mining may significantly alter the asteroid’s structure or, in the case of contact binary asteroids, cause the asteroid to split depending 
      on the rotational condition. The coupled problem of estimating unknown parameters of a splitting contact-binary system and controlling a 
      spacecraft’s trajectory in the system’s vicinity is investigated. An indirect adaptive control scheme is utilized to simultaneously meet both 
      objectives. The results are compared with the traditional 2-body controller and the improvement enabled by the proposed scheme is demonstrated.
    url: https://www.researchgate.net/publication/339742412_SPACECRAFT_trajectory_tracking_and_parameter_estimation_around_a_splitting_contact_binary_asteroid
