# a summary about you
summary: '我对太空探索充满热情，我的梦想是发展商业太空飞行，使人类能够在不久的将来前往深空。
        我过去的研究重点是使用安全证书对自动化系统进行安全弹性控制， 
        分析及量化控制系统在失去控制权限时的性能损失，
        开发在具有距离约束的自由形式非凸多边形中能够高效优化设施放置的算法，
        以及使用间接自适应控制对分裂接触二元小行星周围的航天器进行轨迹跟踪和参数估计。
        2021年，我本科毕业于伊利诺伊大学香槟分校航空航天系。
        
        空闲时，我喜欢玩硬核电子游戏，
        特别是 [宫崎英高](https://en.wikipedia.org/wiki/Hidetaka_Miyazaki) 的作品
        和 [怪物猎人](https://www.monsterhunter.com/) 系列，
        观看意大利 [意甲](https://www.legaseriea.it/it) 足球，
        练习 [中国书法](https://en.wikipedia.org/wiki/Chinese_calligraphy),
        或逛 [B站](https://www.bilibili.com/)。'

